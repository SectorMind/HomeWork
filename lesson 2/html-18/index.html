<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lesson 18</title>
    <link rel="shortcut icon" type="image/x-icon" href="html-logo.svg">
</head>

<body>
    <div>
        <video src="video.mov" controls></video>
    </div>

    <video src="video.mov" controls loop></video>
    <video src="video.mov" controls autoplay muted></video>
    <video src="video.mov" controls poster="html-logo.svg"></video>
    <video src="video.mov" controls poster="html-logo.svg" width="1024" height="640"></video>
    <video src="video.mov" controls preload="none"></video>

</body>

</html>
